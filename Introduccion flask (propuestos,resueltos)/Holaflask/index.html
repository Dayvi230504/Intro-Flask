<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Flask con Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container my-5 text-center">
        <fieldset>
            <legend>Seleccione una opci√≥n:</legend>
            <input type="radio" id="opcion1" name="opcion" value="1" checked onclick="opcion1()"/>

            <label for="opcion2">Notas</label>

            <label for="opcion4">Arreglos</label>
        </fieldset>
        
        <div class="mt-3">
            <input type="number" id="t1" name="t1" placeholder="Valor 1"/>
            <input type="number" id="t2" name="t2" placeholder="Valor 2"/>
            <input type="number" id="t3" name="t3" placeholder="Valor 3"/>

        <button class="btn btn-success mt-3" onclick="enviar()">Enviar</button>
        <div class="mt-5" id="contenido"></div>
    </div>
</body>
</html>
